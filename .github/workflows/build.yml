on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: judgedicev7-site/.nvmrc
          cache: yarn
      - name: Install dependencies (judgedicev7-site)
        run: cd judgedicev7-site && yarn install
      - name: Prepare lib (copy lib-dist from judgedicev7-storybook)
        run: cd ../judgedicev7-storybook && yarn build:lib && cd ../judgedicev7-site && mkdir -p lib && rm -rf lib/* && cp -r ../judgedicev7-storybook/lib-dist/* lib/
      - name: Build (export) site
        run: yarn export 